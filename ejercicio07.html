<body>

    <button onclick=" mayorque() ">Calcular</button>
    <p id = "resultado"></p>
    <!--NO FUNCIONAAAAAAAAAAAAAAAAAA-->
    <script>
        function mayorque(){
            var nro1 = document.getElementById("nro1").value;
            var nro2 = document.getElementById("nro2").value;
            var nro3 = document.getElementById("nro3").value;

            if(nro1 > nro2 && nro1 > nro3){
                document.getElementById("resultado").innerHTML= "El numero " + nro1  + " es el mayor de todos ";
            }
            if (nro2 > nro1 && nro2 > nro3){
                document.getElementById("resultado").innerHTML= "El numero " + nro2  + " es el mayor de todos ";
            }
            if (nro3 > nro1 && nro3 > nro2){
                document.getElementById("resultado").innerHTML= "El numero " + nro3  + " es el mayor de todos ";
            }       
        }
    </script>
